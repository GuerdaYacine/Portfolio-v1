server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://yacineguerda.fr$request_uri;
}

server{

    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl_certificate /etc/letsencrypt/live/yacineguerda.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yacineguerda.fr/privkey.pem;

    root /var/www/Portfolio-v1/app;
    index index.php;
    server_name yacineguerda.fr www.yacineguerda.fr;

    error_page 404 500 /error.php;

    # SÉCURITÉ : Bloquer l'accès aux fichiers sensibles
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Bloquer l'accès à tous les fichiers cachés (optionnel mais recommandé)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Bloquer l'accès aux fichiers de configuration sensibles
    location ~* \.(env|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        return 404;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_intercept_errors on;
    }
}