server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name yacineguerda.fr www.yacineguerda.fr;
    
    # Redirection vers HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name yacineguerda.fr www.yacineguerda.fr;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/yacineguerda.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yacineguerda.fr/privkey.pem;
    
    # Paramètres SSL optimisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    
    # Paramètres Diffie-Hellman pour une meilleure sécurité
    # Générez un fichier DH fort avec : openssl dhparam -out /etc/nginx/dhparam.pem 4096
    ssl_dhparam /etc/nginx/dhparam.pem;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # En-têtes de sécurité
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Cache SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    root /var/www/Portfolio-v1/app;
    index index.php;
    
    # Personnaliser le nom du serveur
    server_tokens off;
    
    # Page d'erreur personnalisée
    error_page 404 500 /error.php;
    
    # Limitation de taille de fichier
    client_max_body_size 20M;
    
    # Protection contre les tentatives de manipulation d'URL
    if ($request_uri ~* "(\.\.|\\x|%|/\./)") {
        return 403;
    }
    
    # Protection basique contre les attaques DoS
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
    limit_req zone=mylimit burst=20 nodelay;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Interdire l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Traitement PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_intercept_errors on;
        
        # Paramètres PHP FastCGI supplémentaires
        fastcgi_param PHP_VALUE "max_execution_time = 30
                                 memory_limit = 128M
                                 post_max_size = 16M
                                 upload_max_filesize = 16M";
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~* \.(git|svn|htaccess|bash_history|yml|ini|log)$ {
        deny all;
    }
    
    # Optimisation de la mise en cache des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}